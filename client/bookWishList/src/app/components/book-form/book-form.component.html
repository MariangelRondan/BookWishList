<app-navbar></app-navbar>

<div class=" min-h-screen min-w-screen max-w-screen-2xl  bg-[#f0eae7] ">

<div class="flex flex-col items-center  ">
<h1 class="font-bold text-xl mt-12 mb-7">Agrega un nuevo libro a tu lista de deseos </h1>

<form class=" flex flex-col md:w-80 md:content-center">
    <input [(ngModel)]="name" name="title" placeholder="Título" type="text" class="mb-8 border-2 rounded-md border-[#1fa2a9] " />

    <input [(ngModel)]="author" name="author" placeholder="Autor" type="text"  class="mb-8 border-2 rounded-md border-[#1fa2a9] "/>

    <input [(ngModel)]="description"  name="description" placeholder="Descripción (Opcional)" type="text" class="mb-8 border-2 rounded-md border-[#1fa2a9] " />

<button class="bg-[#1fa2a9] rounded-md font-semibold text-gray-100 "(click)="postBook()" >Agregar</button>
</form>
<button routerLink="/home" class="m-8 font-semibold text-gray-100 bg-[#1fa2a9] p-2 rounded-md"  >Volver</button>
</div>
</div>
