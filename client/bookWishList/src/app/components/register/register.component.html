

<div class="container mx-auto mt-5 px-4">
    <h2 class="text-2xl font-bold mb-3">Register</h2>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQisiC9w2m6_zFOAL8IVXl-eYnkZyqtDFfZQ2AsjKUWJ6FdjJg2kBaeqdexxrJecZrfO6M&usqp=CAU" alt="">

    <form>
      <div class="mb-3 relative m-4">
        <input type="text"  [(ngModel)]="name" [ngModelOptions]="{standalone: true}" placeholder="Nombre..." class="block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50" >
        <label for="name" class="absolute left-0 -top-3 text-gray-500 text-xs">Nombre</label>
      </div>
      <div class="relative mb-3 m-4 ">
        <input [(ngModel)]="email" [ngModelOptions]="{standalone: true}" type="email" placeholder="Email..." class="block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50" >
        <label for="password" class="absolute left-0 -top-3 text-gray-500 text-xs">Email</label>
      </div>
      <div class="relative mb-3 m-4 ">
        <input [(ngModel)]="password" [ngModelOptions]="{standalone: true}" type="password" placeholder="Contraseña..."  class="block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50" >
        <label for="email" class="absolute left-0 -top-3 text-gray-500 text-xs">Contraseña</label>
      </div>
      <div class="relative mb-3 m-4 ">
        <input   [(ngModel)]="img" [ngModelOptions]="{standalone: true}" type="file"   class="block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50" >
        <label for="img" class="absolute left-0 -top-3 text-gray-500 text-xs">Foto de perfil</label>
      </div>
      <button type="button" (click)="newUser()" class="bg-indigo-500 text-white px-4 py-2 m-4 rounded-md hover:bg-indigo-600 transition duration-200">Aceptar</button>
    </form>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>


    <a routerLink="/login">Volver</a>
  </div>
