


<div class="container mx-auto mt-5 px-4">
    <h2 class="text-2xl font-bold mb-3">Login</h2>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQisiC9w2m6_zFOAL8IVXl-eYnkZyqtDFfZQ2AsjKUWJ6FdjJg2kBaeqdexxrJecZrfO6M&usqp=CAU" alt="">

    <form>
      <div class="mb-3 relative m-4">
        <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50" placeholder=" ">
        <label for="email" class="absolute left-0 -top-3 text-gray-500 text-xs">Correo electrónico</label>
      </div>
      <div class="relative mb-3 m-4 ">
        <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50" placeholder=" ">
        <label for="password" class="absolute left-0 -top-3 text-gray-500 text-xs">Contraseña</label>
      </div>
      <button type="submit" (click)="login()"  class="bg-indigo-500 text-white px-4 py-2 m-4 rounded-md hover:bg-indigo-600 transition duration-200">Enviar</button>
    </form>

    <p>No tienes cuenta? <a routerLink="/register" routerLinkActive="active" ariaCurrentWhenActive="page" >Registrase</a></p>

  </div>
